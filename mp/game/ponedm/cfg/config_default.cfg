// YWB 10/10/03:  
// If the user doesn't have a config.cfg when they run, this gets executed the first time they run the engine
// It doesn't execute if they have their own config.cfg saved out.
unbindall

bind "TAB" 			"+showscores"
bind "ESCAPE" 		"cancelselect"
bind "`" 			"toggleconsole"
bind "w"			"+forward"
bind "s"			"+back"
bind "a"			"+moveleft"
bind "d"			"+moveright"
bind "SPACE"		"+jump"
bind "CTRL"			"+duck"
bind "e"			"+use"
bind "c"			"impulse 50"
bind "r"			"+reload"
bind "ALT"			"+walk"
bind "SHIFT"		"+speed"
bind "MOUSE1"		"+attack"
bind "MOUSE2"		"+attack2"
bind "f"			"impulse 100"
bind "1"			"slot1"
bind "2"			"slot2"
bind "3"			"slot3"
bind "4"			"slot4"
bind "5"			"slot5"
bind "6"			"slot6"
bind "7"			"slot7"
bind "MWHEELUP"		"invprev"
bind "MWHEELDOWN"	"invnext"
bind "q"			"lastinv"
bind "F5"			"jpeg"
bind "F6"			"save quick"
bind "F9"			"load quick"
bind "PAUSE" 		"pause"
bind "z"			"+zoom"
bind "g"			"phys_swap"
bind "y" 			"messagemode"
bind "u" 			"messagemode2"
bind "k" 			"+voicerecord"
bind "v" 			"dospectate"
bind "t" 			"impulse 201"

//spray fix
cl_allowdownload 1
cl_allowupload 1
cl_downloadfilter all
cl_playerspraydisable 0
r_spray_lifetime 99999
r_decals 99999
mp_decals 99999
r_decal_cullsize 1
r_decalstaticprops 1
r_drawmodeldecals 1
r_drawbatchdecals 1
cl_allowdownload 1
cl_allowupload 1

//set Pantone Shift as default pony.
cl_ponedm_violencelevel "0"
cl_ponedm_primarycolor_r "93"
cl_ponedm_primarycolor_g "72"
cl_ponedm_primarycolor_b "117"
cl_ponedm_secondarycolor_r "72"
cl_ponedm_secondarycolor_g "93"
cl_ponedm_secondarycolor_b "117"
cl_ponedm_tertiarycolor_r "72"
cl_ponedm_tertiarycolor_g "93"
cl_ponedm_tertiarycolor_b "117"
cl_ponedm_uppermane "0"
cl_ponedm_lowermane "0"
cl_ponedm_tail "0"